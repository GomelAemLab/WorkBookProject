<div class="events-container" data-sly-attribute.update-path="${properties.pathToUpdate}">
<!-- The container of Events -->
<sly data-sly-test="${!wcmmode.disabled}">
    <div>Events Container</div>
</sly>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">POST FORM</h4>
                </div>
                <div class="modal-body">
                    <p>Do you really want to remove the Event?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <form action="/bin/event/form" method="post">
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="operation" value="delete">
                        <input type="submit" value="Submit" class="btn btn-info">
                        <input type="hidden" name="redirectPath" value=${properties.redirectPath}>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <sly data-sly-use.itemContainer="com.company.core.models.EventItemContainer"
         data-sly-use.items="aem-workbook/components/content/grid/event/templates/item.html"></sly>

    <sly data-sly-test.eventList="${itemContainer.eventItems}">
        <div class="row mt-3 mb-3">
            <sly data-sly-list="${eventList}">
                <sly data-sly-call="${items.base @ item=item }"></sly>
            </sly>
        </div>
    </sly>
    <sly data-sly-test="${!eventList}">
        <sly data-sly-test.isPublish="${wcmmode.disabled}">
            <div class="alert alert-warning" role="alert">
                No event data found!
            </div>
        </sly>
        <sly data-sly-test="${!isPublish}">
            <div class="alert alert-warning" role="alert">
                The event data is not received from the service inside EventItemContainer!
            </div>
        </sly>
    </sly>
</div>
