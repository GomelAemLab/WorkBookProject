<div class="event-wrapper">
    <div class="event-inputs">
        <div class="event event_text">
            <span>Event Name</span>
            <input type="text" name="eventText">
        </div>

        <div class="event event_date">
            <span>Event Date</span>
            <input type="date" name="eventDate">
        </div>

        <div class="event event_time">
            <span>Event Time</span>
            <input type="time" name="eventTime">
        </div>

        <div class="event event_user">
            <span>User Name</span>
            <input type="text" name="eventUser">
        </div>
    </div>
    <button class="eventSave">OK</button>
</div>
